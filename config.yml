#Anti-Xray Config

#Possible storage types: sqlite (default), mysql
storageType: "sqlite"

#MySQL settings
#This part of the config is only neede if storageType is set to 'mysql'
mysql:
  server: "localhost"
  port: "3306"
  database: "db"
  username: "user"
  password: "pass"

#Number of days to store the data. Set to '-1' to keep the data for ever, set to '0' to clear the database!
keepData: 365